{% if not images %}
<div
    class="button-container stream"
    id="buttons"
    hx-swap-oob="true"
>
    <button
        class="button"
        hx-confirm="{{ mark_as_read_confirm }}"
        hx-post="/actions/mark_as_read?to_iid={{ to_iid }}{{ today_param }}{{ gid_param }}{{ sort_param }}"
        hx-disabled-elt="this"
    >{{ _('Mark as read') }} <span class="htmx-indicator">...</span></button>
</div>
{% else %}
{% include 'grid_end_buttons.html' %}
{% endif %}
