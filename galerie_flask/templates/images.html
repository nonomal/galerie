{% for image in images %}
<div
    class="grid-item"
    id="{{ image.uid }}"
    x-data="{ timer: null }"
    x-on:click.prevent="clearTimeout(timer); timer = setTimeout(() => { window.open('{{ image.url }}', '_blank') }, 250);"
    {% if double_click_action %}
    x-on:dblclick.prevent="clearTimeout(timer); addToPocket('{{ image.ui_extra['quoted_url'] }}', '{{ image.ui_extra['encoded_tags'] }}');"
    {% endif %}
>
    <img
        id="img-{{ image.uid }}"
        class="item-image"
        src="{{ image.image_url }}"
    />
    <a href="{{ image.url }}" target="_blank" class="title">{% if image.more_images_count > 0 %}({{ image.more_images_count }}+){% endif %} {{ image.title }}</a>
    <a href="{{ image.url }}" target="_blank" class="feed-title">
        <span class="group-title">{{ image.groups[0].title }}</span>
        {{ image.feed_title }}
    </a>
</div>
{% endfor %}
