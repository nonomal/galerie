{% extends 'base.html' %}

{% block title %}{{ _('Error | Galerie') }}{% endblock %}

{% block content %}
<div class="stream header">
    <p>{{ _('Oops something went wrong') }}</p>
</div>
<div class="stream">
    <p>{{ error }}</p>
    <button
        class="button"
        hx-post="/actions/deauth"
        hx-swap="none"
    >{{ _('Logout')}}</button>
</div>
{% endblock %}
