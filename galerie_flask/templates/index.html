{% extends 'base.html' %}

{% block title %}{{ _('Galerie') }}{% endblock %}

{% block content %}
<div class="stream header">
    <div class="logo">
        <img src="{{ url_for('static', filename='favicon.png') }}" class="logo-image">
        <p>{{ _('Galerie') }}</p>
    </div>
    <div>
        <select id="timeSelect">
            <option value="all" {{ 'selected=selected' if not today else '' }}>{{ _('All time') }}</option>
            <option value="today" {{ 'selected=selected' if today else '' }}>{{ _('Today') }}</option>
        </select>
        <select id="groupSelect" style="width: 192px">
            <option value="_all" {{ 'selected=selected' if not selected_group else '' }}>{{ _('All groups') }}</option>
            {% for g in groups %}
            <option value="{{ g.gid }}" {{ 'selected=selected' if selected_group and g.gid == selected_group.gid else '' }}>{{ g.title }}</option>
            {% endfor %}
        </select>
        <select id="sortSelect">>
            {% if supports_sort_desc %}
            <option value="desc" {{ 'selected=selected' if sort_by_desc else '' }}>‚è∞üîΩ</option>
            {% endif %}
            <option value="asc" {{ 'selected=selected' if not sort_by_desc else '' }}>‚è∞üîº</option>
        </select>
    </div>
    <a href="/settings" style="text-decoration: none;">‚öôÔ∏è</a>
</div>
{% if not images %}
<div class="stream">
    <p>{{ _('‚ú® All read ‚ú®') }}</p>
</div>
{% endif %}
<div class="grid stream" id="grid">
    <div class="grid-sizer"></div>
    {% include 'images.html' %}
</div>
{% if images %}>
{% include 'grid_end_buttons.html' %}
{% endif %}
{% endblock %}
