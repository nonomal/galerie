<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{{ _('A Pinterest/Xiaohongshu photo wall style RSS reader') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='elements.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="manifest" href="/manifest.json">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-apple.png') }}">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5.0.0/imagesloaded.pkgd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.11/dist/htmx.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.8/dist/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src=" https://cdn.jsdelivr.net/npm/pulltorefreshjs@0.1.22/dist/index.umd.min.js "></script>
    </head>
    <body>
        {% block content %}{% endblock %}
        <div class="footer">
            <p><a href="https://github.com/sekai-soft/galerie" target="_blank">GitHub</a> | <a href="https://sekaisoft.tech" target="_blank">Sekaisoft</a></p>
        </div>
        <div id="toast">Default toast message</div>
        <script src="{{ url_for('static', filename='long-press-event.min.js') }}"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
